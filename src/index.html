<!doctype>
<html ng-app="FirstNgApp">
	<head>
		<title>Sample App</title>
	</head>
	<body>
		<div>
			<h1>Sample Appllication</h1>
		</div>
		<button class="btns-default btn-blue"
                data-ng-click="confirmClick() && deleteItem()" confirm-click>
            <span class="icon"><i class="fa fa-user"></i></span><span class="text">Managers</span>
        </button>
        <div class="panel-body padding0">
            <select multiple class="form-control mselect-height" name="products" data-ng-model="products"
                    data-ng-options="p.Name for p in productsList | hasId | orderBy:'Name' track by p.Id">
                <option value=" "></option>
            </select>
        </div>

        <div class="form-group">
    <label for="hours-a-wk" class="col-sm-3 control-label">NHoursAWeek *</label>
    <div class="col-sm-8 col-md-7">
        <input type="number" class="form-control" id="hours-a-wk" min="1" name="hours-a-wk" required="" placeholder="@AtlasResource.AtlasResource.Hours" data-ng-model="model.Job.HoursAWeek" ng-keypress="filterHoursAWeek($event)">
        <span class="glyphicon glyphicon-warning-sign"></span>
    </div>
</div>
	</body>
</html>
